<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Tic Tac Toe Game</title>
</head>
<body>
    <div class="container">
        <h1>TIC-TAC-TOE!</h1>
        <div class="game-board">
            <div class="display">X is playing!</div>
            <div class="board">
                <div class="board-field" id="0"></div>
                <div class="board-field" id="1"></div>
                <div class="board-field" id="2"></div>
                <div class="board-field" id="3"></div>
                <div class="board-field" id="4"></div>
                <div class="board-field" id="5"></div>
                <div class="board-field" id="6"></div>
                <div class="board-field" id="7"></div>
                <div class="board-field" id="8"></div>
            </div>
        </div>
        <div class="reset">
            <button id="reset-btn">Restart</button>
        </div>
        <div class="find-me">
            <p> Built and designed by pvdevs</p>
            <a href="https://github.com/pvdevs" target="_blank"><i class="fa fa-github" style="font-size:32px"></i></a>
        </div>
    </div>
</body>
</html>
